<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>HTML test 04/03/21</title>
    <script type="text/javascript">
      var words;
      function setup() {
        words = loadStrings('words_alpha.txt');
      }
      function generateNew() {
        var element = document.getElementById('marquee1');
        element.innerHTML = newWord();
      }
      function newWord() {
        var string = "";
        for (var i = 0; i < 5; i++) {
          string += (words[Math.floor(Math.random()*words.length)]) + ' ';
        }
        return string;
      }
    </script>
  </head>
  <body>
    <button id="button1" onclick="generateNew()">Hello World</button>
    <marquee scrollamount=12 id="marquee1"><newThing>Hello!</newThing> This is using a deprecated HTML element (&LTmarquee&GT tag), so GET READY FOR SOME BUGS NOW!!! Also, click the button to change me to something random!!!</marquee>
  </body>
</html>
